    <form action="" class="login">
        <h2> Registro </h2>
        <div class="mb-3">
            <label for="validationDefault01" class="form-label">Nombre </label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre">
        </div>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Correo" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1 " placeholder="Contraseña">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
            <label class="form-check-label" for="agreeTerms">
              <p class="terminoscondiciones">Acepto los <a href="#">términos y condiciones</a> </p> 
            </label>
        </div>
        <div>
        <button type="Ingresar" class="btn btn-primary">Ingresar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
